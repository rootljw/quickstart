<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <link rel="icon" href="https://jscdn.com.cn/highcharts/images/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* css 代码  */
    </style>
    <script src="https://code.highcharts.com.cn/highcharts/highcharts.js"></script>
    <script src="https://code.highcharts.com.cn/highcharts/modules/exporting.js"></script>
    <script src="https://img.hcharts.cn/highcharts-plugins/highcharts-zh_CN.js"></script>
</head>
<body>
<div id="container" style="min-width:400px;height:400px"></div>
<script>
    // JS 代码
    var chart = Highcharts.chart('container', {
        chart: {
            type: 'column'
        },
        title: {
            text: '月装机量'
        },
        // subtitle: {
        //     text: '数据来源: WorldClimate.com'
        // },
        xAxis: {
            categories: [
                '一月', '二月', '三月', '四月', '五月', '六月', '七月', '八月', '九月', '十月', '十一月', '十二月'
            ],
            crosshair: true
        },
        yAxis: [{
            min: 0,
            title: {
                text: '装机量(台)'
            }
        },{ // Secondary yAxis
            title: {
                text: '环比',
                style: {
                    color: Highcharts.getOptions().colors[0]
                }
            },
            labels: {
                //format: '{value} mm',
                style: {
                    color: Highcharts.getOptions().colors[0]
                }
            },
            opposite: true
        }],
        tooltip: {
            // head + 每个 point + footer 拼接成完整的 table
            headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
            pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                '<td style="padding:0"><b>{point.y} 台</b></td></tr>',
            footerFormat: '</table>',
            shared: true,
            useHTML: true
        },
        plotOptions: {
            column: {
                borderWidth: 0
            }
        },
        series: [{
            name: '车晓',
            data: [1490, 910, 1060, 1290, 1440, 1760, 1356, 1485, 2164, 1941, 956, 544]
        }, {
            name: '易鑫',
            data: [83, 78, 98, 93, 106, 84, 105, 104, 91, 83, 106, 92]
        }, {
            name: '广汽',
            data: [48, 38, 39, 41, 47, 48, 59, 59, 52, 65, 59, 51]
        }, {
            name: '先锋',
            data: [42, 33, 34, 39, 52, 75, 57, 60, 47, 39, 46, 51]
        },{
                type: 'spline',
                yAxis: 1,
                name: '车晓环比',
                data: [0.22, 0.44, 0.31, 0.33, -0.33, 0.22, 0.44, 0.31, 0.33, -0.33, 0.31, 0.33],
                marker: {
                    lineWidth: 2,
                    lineColor: Highcharts.getOptions().colors[0],
                    fillColor: 'white'
                }
            }
            ,{
                type: 'spline',
                yAxis: 1,
                name: '易鑫环比',
                data: [0.12, 0.24, 0.41, 0.30, -0.13, 0.32, 0.54, -0.31, 0.30, -0.10, 0.32, 0.30],
                marker: {
                    lineWidth: 2,
                    lineColor: Highcharts.getOptions().colors[1],
                    fillColor: 'white'
                }
            }

        ]
    });
</script>
</body>
</html>
